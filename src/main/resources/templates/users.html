<!DOCTYPE html>
<html layout:decorate="~{page-layout.html}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title th:text="#{user.page_title}"></title>
</head>
<main layout:fragment="main">

<h1>Users</h1>

<p th:text="${userId}"></p>

<h2 th:text="#{user.user_creation}">User Creation</h2>

<form th:action="@{/users}" th:object="${user}" method="post">
    <label th:for="*{username}" th:text="#{user.username}">Username</label>
    <input th:field="*{username}" th:value="*{username}">
    <br>
    <label th:for="*{tckn}" th:text="Tckn">Age</label>
    <input th:field="*{tckn}" th:value="*{tckn}">
    <br>
    <label th:for="*{password}" th:text="Password">Age</label>
    <input th:field="*{password}" th:value="*{password}">

    <fieldset>
        <legend>Profile</legend>
        <label  th:text="Age"></label>
        <input th:field="*{profile.age}" th:value="*{profile.age}">
        <br>
        <label  th:text="Adress"></label>
        <input th:field="*{profile.address}" th:value="*{profile.address}">
        <br>
        <label th:text="PhoneNumber"></label>
        <input th:field="*{profile.phoneNumber}" th:value="*{profile.phoneNumber}">
    </fieldset>

    <button>Send</button>
</form>


<h2>User List</h2>

<ul>
    <li th:each="usr : ${userList}" th:object="${usr}">
        <strong th:text="*{username}">John Doe</strong> - <span th:text="*{tckn}">33</span> - <span th:text="*{password}">1234</span>
    </li>
</ul>
</main>

</html>
